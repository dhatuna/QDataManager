name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Verify Swift version
        run: swift --version

      - name: Build the project
        run: swift build -v

      - name: Run tests
        run: swift test --enable-test-discovery

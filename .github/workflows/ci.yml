name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swift 6.0
        run: |
          sudo apt update
          sudo apt install -y swiftlang
          
      - name: Verify Swift version
        run: swift --version

      - name: Build the project
        run: swift build -v

      - name: Run tests
        run: swift test --enable-test-discovery

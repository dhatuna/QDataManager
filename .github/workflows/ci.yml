name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swift 6.0
        run: |
          SWIFT_URL="https://download.swift.org/development/xcode/swift-6.0-DEVELOPMENT-SNAPSHOT-2024-01-30-a/swift-6.0-DEVELOPMENT-SNAPSHOT-2024-01-30-a-osx.pkg"
          curl -o swift.pkg "$SWIFT_URL"
          sudo installer -pkg swift.pkg -target /
          echo 'export PATH="/Library/Developer/Toolchains/swift-6.0-DEVELOPMENT-SNAPSHOT-2024-01-30-a.xctoolchain/usr/bin:$PATH"' >> $HOME/.zshrc
          source $HOME/.zshrc

      - name: Verify Swift version
        run: swift --version

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Package
        run: swift build -v

      - name: Run Tests
        run: swift test --enable-code-coverage

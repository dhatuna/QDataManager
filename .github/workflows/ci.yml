name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y clang libcurl4-openssl-dev libssl-dev

      - name: Install Swift 6.0
        uses: swiftlang/swift@v1
        with:
          swift-version: "6.0"
          
      - name: Verify Swift version
        run: swift --version

      - name: Build the project
        run: swift build -v

      - name: Run tests
        run: swift test --enable-test-discovery
